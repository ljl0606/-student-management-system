<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩管理系统</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>

</head>

<body>
<div class="container">
    <div class="header">
        <span class="left">新 增 班 级</span>
        <span class="right">你 好，{{user_info}}管 理 员!</span>
        <span class="right_right"><a href="/">退出登陆</a></span>
    </div>
    <div class="leftside">
        <ul>
            <li class="first"><a href="/student">学生信息录入</a></li>
            <li><a href ="/updata_student">学生信息修改</a></li>
            <li><a href="/teacher_class">老师开设课程查看</a></li>
            <li><a href="/teacher">选课信息录入</a></li>
            <li><a href="/grade">成绩信息录入</a></li>
            <li><a href="/grade_infos">学生成绩查询</a></li>
            <li><a href="/graduation">毕业去向</a></li>
            <li><a href="/adminstator">系统管理员变动</a></li>
            <li><a href="/classes">班级管理</a></li>
        </ul>
    </div>
    <div class="container-fluid">
        <h1 class="sub-header">新 增 班 级</h1>
        <hr>
        
        <div class="row">
            <div class="col-md-6">
                <form action="" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="class_name" class="col-sm-2 control-label">班级名称:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="class_name" name="class_name" placeholder="请输入班级名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <a href="/classes" class="btn btn-default">取消</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <span>提交结果:{{insert_result}}</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
</body>
</html>
