<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩管理系统</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>

</head>

<body>
<div class="container">
    <div class="header">
        <span class="left">班 级 管 理</span>
        <span class="right">你 好，{{user_info}}管 理 员!</span>
        <span class="right_right"><a href="/">退出登陆</a></span>
    </div>
    <div class="leftside">
        <ul>
            <li class="first"><a href="/student">学生信息录入</a></li>
            <li><a href ="/updata_student">学生信息修改</a></li>
            <li><a href="/teacher_class">老师开设课程查看</a></li>
            <li><a href="/teacher">选课信息录入</a></li>
            <li><a href="/grade">成绩信息录入</a></li>
            <li><a href="/grade_infos">学生成绩查询</a></li>
            <li><a href="/graduation">毕业去向</a></li>
            <li><a href="/adminstator">系统管理员变动</a></li>
            <li><a href="/classes">班级管理</a></li>
        </ul>
    </div>
    <div class="container-fluid">
        <h1 class="sub-header">班 级 列 表</h1>
        <hr>
        
        <!-- 查询表单 -->
        <div class="row">
            <div class="col-md-6">
                <form action="" method="post" class="form-inline">
                    <div class="form-group">
                        <label for="query">班级名称:</label>
                        <input type="text" class="form-control" id="query" name="query" placeholder="请输入班级名称">
                    </div>
                    <button type="submit" class="btn btn-primary">查询</button>
                    <a href="/classes/add" class="btn btn-success">新增班级</a>
                </form>
                <div>{{query_result}}</div>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>班级名称</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{result[0]}}</td>
            <td>{{result[1]}}</td>
            <td>{{result[2]}}</td>
            <td>{{result[3]}}</td>
            <td>
                <a href="/classes/edit/{{result[0]}}" class="btn btn-primary btn-sm">编辑</a>
                <a href="/classes/delete/{{result[0]}}" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除这个班级吗？')">删除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
        </div>
    </div>
</div>
</body>
</html>
