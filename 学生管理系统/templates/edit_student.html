<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩管理系统</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>

</head>

<body>
<div class="container">
    <div class="header">
        <span class="left">学 生 信 息 管 理</span>
        <span class="right">你 好，{{user_info}}管 理 员!</span>
        <span class="right_right"><a href="/">退出登陆</a></span>
    </div>
    <div class="leftside">
        <ul>
            <li class="first"><a href="/student">学生信息管理</a></li>
            <li><a href ="/updata_student">学生信息修改</a></li>
            <li><a href="/teacher_class">老师开设课程查看</a></li>
            <li><a href="/teacher">选课信息录入</a></li>
            <li><a href="/grade">成绩信息录入</a></li>
            <li><a href="/grade_infos">学生成绩查询</a></li>
            <li><a href="/graduation">毕业去向</a></li>
            <li><a href="/adminstator">系统管理员变动</a></li>
            <li><a href="/classes">班级管理</a></li>
        </ul>
    </div>
    <div class="container-fluid">
        <h1 class="sub-header">编 辑 学 生 信 息</h1>&nbsp;&nbsp;
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form action="/update_student" method="post">
                    <div class="form-group">
                        <label for="student_id">学号:</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" value="{{student[0]}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="student_class">班级:</label>
                        <select class="form-control" id="student_class" name="student_class" required>
                            <option value="">请选择班级</option>
                            {% for cls in classes %}
                            <option value="{{cls[1]}}" {% if student[1] == cls[1] %}selected{% endif %}>{{cls[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="student_name">姓名:</label>
                        <input type="text" class="form-control" id="student_name" name="student_name" value="{{student[2]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="student_sex">性别:</label>
                        <select class="form-control" id="student_sex" name="student_sex" required>
                            <option value="">请选择性别</option>
                            <option value="男" {% if student[3] == '男' %}selected{% endif %}>男</option>
                            <option value="女" {% if student[3] == '女' %}selected{% endif %}>女</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                    <a href="/student" class="btn btn-default">取消</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery-3.3.1.min.js.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
